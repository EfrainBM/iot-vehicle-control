<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Control de Vehículo IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="text-center">
    <div class="container py-5">
        <h1 class="mb-5">Control de vehículo IoT</h1>

        <!-- Botones principales de control -->
        <div class="row justify-content-center mb-3">
            <div class="col-4 col-md-2">
                <button class="btn btn-primary w-100" onclick="procesarComando('V_ADE_IZQ')">Vuelta Izquierda</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-warning w-100" onclick="procesarComando('ADELANTE')">Avanzar</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-primary w-100" onclick="procesarComando('V_ADE_DER')">Vuelta Derecha</button>
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-4 col-md-2">
                <button class="btn btn-danger w-100" onclick="procesarComando('G_360_IZQ')">Giro 360° Izquierda</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-danger w-100" onclick="procesarComando('G_90_IZQ')">Giro 90° Izquierda</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-primary w-100" onclick="procesarComando('DETENER')">Detener</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-danger w-100" onclick="procesarComando('G_90_DER')">Giro 90° Derecha</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-danger w-100" onclick="procesarComando('G_360_DER')">Giro 360° Derecha</button>
            </div>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-4 col-md-2">
                <button class="btn btn-primary w-100" onclick="procesarComando('V_ATR_IZQ')">Vuelta atrás Izquierda</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-warning w-100" onclick="procesarComando('ATRAS')">Retroceder</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-primary w-100" onclick="procesarComando('V_ATR_DER')">Vuelta atrás Derecha</button>
            </div>
        </div>

        <h5>MOVIMIENTO</h5>
        <h2 id="movimientoActual" class="mb-3">Esperando...</h2>

        <!-- Barra de velocidad -->
        <div class="row justify-content-center align-items-center mb-5">
            <div class="col-md-4">
                <label for="velocidadSlider" class="form-label">Velocidad</label>
                <input type="range" class="form-range" min="100" max="255" step="1" id="velocidadSlider" oninput="actualizarVelocidad()" value="150" />
            </div>
            <div class="col-md-2">
                <label for="velocidadValor" class="form-label">Valor</label>
                <input type="text" id="velocidadValor" class="form-control text-center" value="150" readonly />
            </div>
        </div>

        <!-- Botones de grabación y ejecución -->
        <div class="mb-4">
            <button id="btnGrabar" class="btn btn-success me-3" onclick="iniciarGrabacion()">Grabar</button>
            <button id="btnComenzar" class="btn btn-danger" onclick="comenzarGrabacion()" disabled>Comenzar</button>
            <p id="estadoGrabacion" class="mt-3">Grabación no iniciada</p>
        </div>

        <footer class="bg-warning text-black py-3">
            DESARROLLADO POR EFRAIN BAUTISTA
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
